<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="fontformat" compare="not_eq">
      <string />
    </test>
    <test name="family">
      <string>Fira Code</string>
      <string>FiraCode Nerd Font Mono</string>
      <string>FiraCode Nerd Font Propo</string>
      <string>FiraCode Nerd Font</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">
      <string>cv02</string>
      <string>ss01</string>
      <string>ss03</string>
      <string>ss04</string>
    </edit>
  </match>
</fontconfig>

