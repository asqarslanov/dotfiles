bind = , ISO_Next_Group, exec, binkctl keyboard-layout-status

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde = SUPER, mouse_down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
binde = SUPER, mouse_up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

bind = SUPER, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = SUPER, mouse:274, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bind = , Print, exec, grimblast --notify copy area
bind = SHIFT, Print, exec, grimblast --notify copy screen
bind = SUPER, Print, exec, grimblast --notify save screen ~/Pictures/$(date +%F-Screenshot-%T).png
bind = CTRL, Print, exec, hyprpicker -a

bind = SUPER, Escape, exec, hyprctl reload; eww reload
bind = SUPER, Space, togglefloating
bind = SUPER, Space, centerwindow
bind = SUPER, B, exec, binkctl bar
bind = SUPER, F, fullscreen, 1
bind = SUPER CTRL, F, fakefullscreen
bind = SUPER SHIFT, F, fullscreen, 0
bind = SUPER, G, exec, binkctl gaps next
bind = SUPER SHIFT, G, exec, binkctl gaps previous
bind = SUPER, M, layoutmsg, swapwithmaster
bind = SUPER, O, exec, binkctl opacity
bind = SUPER, R, layoutmsg, orientationnext
bind = SUPER SHIFT, R, layoutmsg, orientationprev
bind = SUPER SHIFT, Q, killactive
bind = SUPER CTRL, Q, exec, hyprctl kill
bind = SUPER SHIFT, Z, exec, binkctl lock-screen
bind = CTRL ALT, Delete, exit

bind = ALT, Space, exec, pkill wofi || wofi --show drun
bind = SUPER, Return, exec, $TERMINAL
bind = SUPER SHIFT, Return, exec, $BROWSER
bind = SUPER, E, exec, nemo

binde = SUPER, H, movefocus, l
binde = SUPER, J, movefocus, d
binde = SUPER, K, movefocus, u
binde = SUPER, L, movefocus, r

binde = SUPER, Left, movefocus, l
binde = SUPER, Down, movefocus, d
binde = SUPER, Up, movefocus, u
binde = SUPER, Right, movefocus, r

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

bind = SUPER SHIFT, Left, movewindow, l
bind = SUPER SHIFT, Down, movewindow, d
bind = SUPER SHIFT, Up, movewindow, u
bind = SUPER SHIFT, Right, movewindow, r

binde = SUPER SHIFT, H, moveactive, -100 0
binde = SUPER SHIFT, J, moveactive, 0 100
binde = SUPER SHIFT, K, moveactive, 0 -100
binde = SUPER SHIFT, L, moveactive, 100 0

binde = SUPER SHIFT, Left, moveactive, -100 0
binde = SUPER SHIFT, Down, moveactive, 0 100
binde = SUPER SHIFT, Up, moveactive, 0 -100
binde = SUPER SHIFT, Right, moveactive, 100 0

binde = SUPER CTRL SHIFT, H, moveactive, -1 0
binde = SUPER CTRL SHIFT, J, moveactive, 0 1
binde = SUPER CTRL SHIFT, K, moveactive, 0 -1
binde = SUPER CTRL SHIFT, L, moveactive, 1 0

