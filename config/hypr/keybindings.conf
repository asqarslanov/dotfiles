binde = SUPER CTRL SHIFT, Down, moveactive, 0 1
binde = SUPER CTRL SHIFT, Up, moveactive, 0 -1
binde = SUPER CTRL SHIFT, Right, moveactive, 1 0

binde = SUPER ALT, H, resizeactive, -100 0
binde = SUPER ALT, J, resizeactive, 0 100
binde = SUPER ALT, K, resizeactive, 0 -100
binde = SUPER ALT, L, resizeactive, 100 0

binde = SUPER ALT, Left, resizeactive, -100 0
binde = SUPER ALT, Down, resizeactive, 0 100
binde = SUPER ALT, Up, resizeactive, 0 -100
binde = SUPER ALT, Right, resizeactive, 100 0

