binde = SUPER CTRL ALT, Up, resizeactive, 0 -1
binde = SUPER CTRL ALT, Right, resizeactive, 1 0

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

