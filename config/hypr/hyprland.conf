# Sourcing
source = hyprland/tmp.conf
source = hyprland/autostart.conf
source = hyprland/binds.conf
source = hyprland/envs.conf
source = hyprland/options.conf
source = hostspecific.conf
# source = hyprland/plugins.conf
source = hyprland/windowrules.conf
# exec-once = ~/.local/share/hyprload/hyprload.sh

# XDG Specifications
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland

# Toolkit Backend
env = CLUTTER_BACKEND, wayland
env = GDK_BACKEND, wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = SDL_VIDEODRIVER, wayland
env = WLR_RENDERER_ALLOW_SOFTWARE, 1
