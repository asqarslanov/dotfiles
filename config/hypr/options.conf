# 0.35.0

general {
    sensitivity = 1.0  # default
    border_size = 3
    no_border_on_floating = false  # default

    # Doesn't matter.
    # gaps_in = 5
    # gaps_out = 20

    gaps_workspaces = 40

    # Doesn't matter.
    # col.inactive_border = rgb(ffffff)
    # col.active_border = rgba(444444ff)
    # col.nogroup_border = rgba(ffaaffff)
    # col.nogroup_border_active = rgba(ff00ffff)

    cursor_inactive_timeout = 2
    layout = master
    no_cursor_warps = false  # default
    no_focus_fallback = true
    apply_sens_to_raw = false  # default
    resize_on_border = true
    extend_border_grab_area = 15  # default
    hover_icon_on_border = true  # default
    allow_tearing = false  # default
}

decoration {
    # Doesn't matter.
    # rounding = 0

    active_opacity = 1.0  # default

    # Doesn't matter.
    # inactive_opacity = 1.0

    fullscreen_opacity = 1.0  # default

    # Doesn't matter.
    # drop_shadow = true

    shadow_range = 4  # default
    shadow_render_power = 3  # default
    shadow_ignore_window = true  # default
    col.shadow = rgba(1a1a1aee)  # default
    # col.shadow_inactive = unset
    shadow_offset = 0 0  # default
    shadow_scale = 1.0  # default
    dim_inactive = false  # default
    dim_strength = 0.5  # default
    dim_special = 0.2  # default
    dim_around = 0.4  # default
    screen_shader =  # default

    blur {
        enabled = false
        size = 8  # default
        passes = 1  # default
        ignore_opacity = false  # default
        new_optimizations = true  # default
        xray = false  # default
        noise = 0.0117  # default
        contrast = 0.8916  # default
        brightness = 0.8172  # default
        vibrancy = 0.1696  # default
        vibrancy_darkness = 0.0  # default
        special = false  # default
    }
}

animations {
    enabled = true  # default
    first_launch_animation = true  # default

    bezier = ease_out_quint, 0.23, 1, 0.32, 1
    animation = windows, 1, 4, ease_out_quint, slide
    animation = fade, 1, 4, ease_out_quint
    animation = workspaces, 1, 4, ease_out_quint, slide
    animation = specialWorkspace, 1, 4, ease_out_quint, slidevert
}

input {
    kb_model =  # default
    # kb_layout = qwerty, jcuken  # ~/.config/xkb/symbols/
    # kb_layout = colemak-dh, jcuken  # ~/.config/xkb/symbols/
    kb_layout = colemak-dhw, jcuken-w  # ~/.config/xkb/symbols/
    kb_variant =  # default
    # kb_options = caps:escape_shifted_capslock, compose:ralt, grp:win_space_toggle
    kb_options = compose:ralt, grp:win_space_toggle
    kb_rules =  # default
    kb_file =  # default
    numlock_by_default = false  # default
    repeat_rate = 40
    repeat_delay = 400
    sensitivity = 0.0  # default
    accel_profile =  # default
    force_no_accel = false  # default
    left_handed = false  # default
    scroll_method =  # default
    scroll_button = 0  # default
    scroll_button_lock = false  # default
    natural_scroll = false  # default
    follow_mouse = 1  # default
    mouse_refocus = true  # ?
    float_switch_override_focus = 1  # ?

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 0.15
        middle_button_emulation = false  # ?
        tap_button_map =  # default
        clickfinger_behavior = false  # ?
        tap-to-click = true  # ?
        drag_lock = false  # default
        tap-and-drag = true
    }

    touchdevice {
        transform = 0  # default
        output =  # default
    }

    tablet {
        transform = 0  # default
        output =  # default
        region_position = 0 0  # default
        region_size = 0 0  # default
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3  # default
    workspace_swipe_distance = 300  # default
    workspace_swipe_invert = true  # default
    workspace_swipe_min_speed_to_force = 30  # default
    workspace_swipe_cancel_ratio = 0.5  # default
    workspace_swipe_create_new = false
    workspace_swipe_forever = true
    workspace_swipe_numbered = false  # default
    workspace_swipe_use_r = false  # default
}

group {
    insert_after_current = true  # default
    focus_removed_window = true  # default

    # Doesn't matter.
    # col.border_active = rgba(ffff0066)
    # col.border_inactive = rgba(77770066)
    # col.border_locked_active = rgba(ff550066)
    # col.border_locked_inactive = rgba(77550066)

    groupbar {
        font_family = Wix Madefor Text
        font_size = 16
        gradients = false
        render_titles = false
        scrolling = false

        # Doesn't matter.
        # text_color = rgba(ffffffff)
        # col.active = rgba(ffff0066)
        # col.inactive = rgba(77770066)
        # col.locked_active = rgba(ff550066)
        # col.locked_inactive = rgba(77550066)
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = -1  # default
    vfr = true  # default
    vrr = 1
    mouse_move_enables_dpms = false  # default
    key_press_enables_dpms = true
    always_follow_on_dnd = true  # default
    layers_hog_keyboard_focus = true  # default
    animate_manual_resizes = true
    animate_mouse_windowdragging = false  # default
    disable_autoreload = true
    enable_swallow = false  # default
    swallow_regex =  # default
    swallow_exception_regex =  # default
    focus_on_activate = false  # default
    no_direct_scanout = true  # ?
    hide_cursor_on_touch = false  # ?
    mouse_move_focuses_monitor = true  # default

    # Doesn't work for some reason.
    # suppress_portal_warnings = false

    render_ahead_of_time = false  # default
    render_ahead_safezone = 1  # default

    # Doesn't matter
    # cursor_zoom_factor = 1.0

    cursor_zoom_rigid = false  # default
    allow_session_lock_restore = false  # default

    # Doesn't matter.
    # background_color = rgb(111111)

    close_special_on_empty = true  # default
    new_window_takes_over_fullscreen = 2
}

binds {
    pass_mouse_when_bound = false  # ?
    scroll_event_delay = 300  # ?
    workspace_back_and_forth = true
    allow_workspace_cycles = false  # ?
    workspace_center_on = 0  # ?
    focus_preferred_method = 0  # ?
    ignore_group_lock = false  # default
    movefocus_cycles_fullscreen = false
}

xwayland {
    use_nearest_neighbor = true  # default
    force_zero_scaling = false  # default
}

dwindle {
    pseudotile = false  # default
    force_split = 2
    preserve_split = false  # default
    smart_split = false  # default
    smart_resizing = true  # default
    permanent_direction_override = false  # ?
    special_scale_factor = 0.9
    split_width_multiplier = 1.0  # ?
    no_gaps_when_only = 1
    use_active_for_splits = true  # ?
    default_split_ratio = 1.0  # default
}

master {
    allow_small_split = false  # ?
    special_scale_factor = 0.9
    mfact = 0.5
    new_is_master = false
    new_on_top = false  # default
    no_gaps_when_only = 1
    orientation = left  # default
    inherit_fullscreen = false
    always_center_master = false  # default
    smart_resizing = true  # default
    drop_at_cursor = true  # default
}
